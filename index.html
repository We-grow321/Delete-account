<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3333;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delete Account</h2>
        <form id="deleteAccountForm">
            <label for="uid">Enter UID (Username) to delete account:</label>
            <input type="text" id="uid" name="uid" required>
            <button type="submit">Delete Account</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const uid = document.getElementById('uid').value;
            const messageDiv = document.getElementById('message');

            if (!uid) {
                messageDiv.textContent = 'Please enter a UID.';
                return;
            }

            const apiUrl = import.meta.env.VITE_API_URL;

            // Send the delete request to the backend API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = 'Failed to delete account. Please try again.';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.style.color = 'red';
            });
        });
    </script>

</body>
</html>
